<!DOCTYPE html>
<html>
    <head>
        <title>Aula Lógica de Programação</title>
    </head>
    <body>
        <h1>Lógica de Programação - Funções</h1>
    </body>
    <script>
        function soma (){
            console.log(`x + y : ${x+y}`)
        }
        let x = 34, y = 12
        soma()

        function multiplicacao (){
            return `x * y : ${x*y}`
        }
        console.log(multiplicacao())

        function divisao(x, y){
            return `x / y : ${x/y}`
        }
        console.log(divisao(10, 5))

        
    </script>
</html>
