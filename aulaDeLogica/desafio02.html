<!DOCTYPE html>
<html>
    <head>
        <title>
            Aula Lógica de Programação
        </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>
            Desafio 2
        </h1>
    </body>
    <script>
        let c = 0, d1=0, d2=0, resultado=0
        let mensagem = ""
        for(let i=0; i<6; i++){
            d1 = parseInt(Math.random() * 6 + 1)
            d2 = parseInt(Math.random() * 6 + 1)
            resultado = d1 + d2
            if(resultado%2 === 0){
                console.log(`${d1} + ${d2} = ${resultado} : resultado PAR`)
                c++
            }else{
                console.log(`${d1} + ${d2} = ${resultado} : resultado ÍMPAR`)
            }
        }
        console.log(`Você obteve ${c} resultados pares`)
        if(c>=4){
            mensagem = "Você ganhou!"
        }else{
            mensagem = "Não foi dessa vez :("
        }
        console.log(mensagem)
    </script>
</html>
