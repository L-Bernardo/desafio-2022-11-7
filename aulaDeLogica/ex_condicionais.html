<html>

        <title>Aula Lógica de Programação</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação - Condicionais</h1>
    </body>
    <script>
        let mensagem="Condicionais"
        if(mensagem == "Condicionais"){
            console.log(`A aula de hoje é: ${mensagem}`)
        }

        let modulo = 2
        modulo >=2 ? console.log("Você está indo bem") : console.log("Bem vindo ao curso")

        switch(modulo){
            case 2: console.log("Dois")
            break
            default: console.log("Nada")
        }
    </script>
