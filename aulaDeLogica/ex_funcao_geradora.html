<!DOCTYPE html>
<html>
    <head>
        <title>Aula Lógica de Programação</title>
    </head>
    <body>
        <h1>Lógica de Programação - Função Geradora</h1>
    </body>
    <script>
        function * ex01(num){
            yield num
            yield num+10
        }
        let teste01 = ex01(5)
        console.log(teste01.next().value)
        console.log(teste01.next())

        function * ex02(){
            let index = 0
            while(true) yield index++
        }

        let teste02 = ex02()
        for(let i=0; i<20; i++){
            console.log(teste02.next().value)
        }

        function * ex03(num){
            yield num + 1
            yield num + 2
            yield num + 3
        }

        function * ex04(num){
            yield num
            yield * ex03(num)
            yield num * 2
        }

        let teste03 = ex04(1)
        for(let i=0; i<=4; i++){
            console.log(teste03.next().value)
        }
    </script>
</html>
