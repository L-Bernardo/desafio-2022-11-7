<!DOCTYPE html>
<html>
    <head>
        <title>
            Aula Lógica de Programação
        </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>
            Desafio 1
        </h1>
    </body>
    <script>
        let nota = [3, 4, 2, 2, 1, 5]
        let nome = ["Pedro", "Maria", "Juliana", "Fernando", "Rita", "Roque"]
        let media = 0
        for(let i=0; i<6; i++){
            media += nota[i]
        }
        media = (media / 6).toFixed(2)
        console.log(`Nota Média: ${media}`)

        let porcentagem = media*100/5
        console.log(`Porcentagem de acerto: ${porcentagem}%`)

        let n = parseInt(Math.random()*6)
        console.log(nome[n])

        let msgReforco = "Alunos em Reforço:\n"
        for(let i=0; i<6; i++){
            if(nota[i]<3){
                msgReforco += nome[i] + "\n"
            }
        }
        console.log(msgReforco)

        let msgEstagio = "Alunos indicados para Estágio:\n"
        for(let i=0; i<6; i++){
            if(nota[i]>4){
                msgEstagio += nome[i] + "\n"
            }
        }
        console.log(msgEstagio)
    </script>
</html>
